language: node_js
notifications:
  email: never
os: linux
node_js: 7.10.0
sudo: required
env: DISPLAY=':99.0'
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
before_script:
- sh -e /etc/init.d/xvfb start

install:
- npm install
script:
- ng test --watch false
- ng e2e --watch false
- ng lint
- ng build
